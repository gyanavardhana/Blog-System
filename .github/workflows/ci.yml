name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start SonarQube
        run: |
          docker run -d --name sonarqube -p 9000:9000 sonarqube:lts
          sleep 20  # Adjust as needed

      - name: Install SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "export PATH=$PATH:/opt/sonar-scanner/bin" >> $GITHUB_ENV

      - name: Run SonarQube Scanner
        run: |
          export SONAR_HOST="http://localhost:9000"
          export SONAR_PROJECT_KEY="your_project"
          export SONAR_TOKEN="your_sonar_token"

          sonar-scanner \
            -Dsonar.projectKey=$SONAR_PROJECT_KEY \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST \
            -Dsonar.login=$SONAR_TOKEN

    cleanup:
      if: always()  # Ensures cleanup runs even if previous steps fail
      runs-on: ubuntu-latest
      steps:
        - name: Stop and Remove SonarQube Container
          run: |
            docker stop sonarqube || true
            docker rm sonarqube || true
